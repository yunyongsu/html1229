<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let a = prompt("입력창");
a = parseInt(a);

for(let y=1; y < 10; y++){
document.write(a);
document.write("&nbsp; X&nbsp;");
document.write(y); 
document.write("&nbsp; =&nbsp;");
document.write(a*y);
document.write("<br/>");
}
    

    </script>
</body>
</html>
